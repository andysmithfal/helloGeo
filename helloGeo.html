</head>

<body>



</body>

<template name="home">
  <div class="container">
    <header>
      <h1>App</h1>
      <h3>{{loc.lat}},{{loc.lng}}</h3>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Only show recent check-ins
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="What are you doing right now?" />
        <!--<input type="">-->
      </form>
      {{/if}}
    </header>
    <div class="map-container">
      {{> googleMap name="exampleMap" options=exampleMapOptions}}
    </div>
    <ul>
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>

  </div>
</template>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <!--<input type="checkbox" checked="{{checked}}" class="toggle-checked" />-->

    <span class="text"><a href="{{ pathFor 'profile' }}"><strong>{{username}}</strong></a> - {{text}}<span class="location">{{createdAt}}</span></span>
  </li>
</template>

<template name="profile">
  <div class="container">
    <h1>Profile: {{this.username}}</h1>
    {{#each usercheckins}}
      {{> task}}
    {{/each}}
  </div>
</template>
