<head>
  <title>Urbanow</title>
</head>

<body>


</body>

<template name="home">
  {{>nav}}

    <!--<header>-->
      <!--&lt;!&ndash;<h3>{{numberOfCheckins}} check-ins!</h3>&ndash;&gt;-->

    <!--</header>-->
    <div class="map-container">
      {{> googleMap name="exampleMap" options=exampleMapOptions}}
    </div>
    <div class="container">
    {{#if currentUser}}
    <h3>Check in now</h3>
    <form class="new-task">
      <select name="performanceType">
        <option value="music">Music</option>
        <option value="theatre">Theatre</option>
        <option value="painting">Painting</option>
      </select>
      <input type="text" name="text" placeholder="Tell us about your performance..." />

      <!--<input type="">-->
    </form>
    {{/if}}
    <ul id="checkinlist">
      {{#each tasks}}
      {{> task}}
      {{/each}}
    </ul>

  </div>
</template>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <!--<input type="checkbox" checked="{{checked}}" class="toggle-checked" />-->

    <span class="text"><a href="{{ pathFor 'profile' }}"><strong>{{username}}</strong></a> - {{text}}<span class="location">{{date}}</span></span>
  </li>
</template>

<template name="profile">
  <div class="container">
    <h1>Profile: {{this.username}}</h1>
    <ul id="checkinlist">
    {{#each usercheckins}}
      {{> task}}
    {{/each}}
      </ul>
  </div>
</template>

<template name="nav">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Urbanow</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <!--<li><a href="#about"><span class="glyphicon glyphicon-asterisk"></span></a></li>-->
          <!--<li><a href="#contact"><span class="glyphicon glyphicon-heart"></span></a></li>-->
        </ul>
        <ul class="nav navbar-nav navbar-right">
              {{> loginButtons}} <!-- here -->
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</template>
